<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css"/>
  <!-- Import Vue.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"
          integrity="sha512-REb0S2epbS0XtS28ifNa1haxmTZigXjB+Tx5IHCvXZndWB2RL431Vt1qONzFoe0dPwA8WGow+xxkQwhVr44nRg=="
          crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
  <div class="nav-bar"></div>

  <div class="cart">Cart({{ cart.length }})
    <button v-on:click="emptyCart">Empty cart</button>
  </div>

  <product-display :premium="premium" @add-to-cart="updateCart"></product-display>
  <product-details></product-details>

  <p class="credits">Based on <a :href="credits.url" target="_blank"
                                 rel="noreferrer nofollow noopener">{{ credits.title }}</a> course!
  </p>
</div>

<!-- Import App -->
<script src="./main.js"></script>

<!--Import Components-->
<script src="./components/ProductDisplay.js"></script>
<script src="./components/ProductDetails.js"></script>

<!--  Mount App-->
<script>
  const mountedApp = app.mount('#app');
</script>
</body>
</html>
